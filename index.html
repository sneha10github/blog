<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <!--image,audio.video tags-->
    <!--url-->
    <img src="https://i.pinimg.com/originals/01/ca/da/01cada77a0a7d326d85b7969fe26a728.jpg" 
    width="25%" height="5%" alt="amazon_image"/>
    <!--path address-->
    <img src="./mesho.jpg" alt="mesho" widht="15%" height="20%"/>

    <!--audio-->
    <audio controls muted>
        <source src="./Bujji Thalli.mp3" type="audio/mp3"/>
    </audio><br>
    <!--video-->
    <video controls width="20%" height="30%">
        <source src="./video.mp4" type="video/mp4"/>
    </video>
    <!--iframe-->
    <iframe width="260" height="215" src="https://www.youtube.com/embed/Apj9ISyXr_s?si=XbJ3m_dNYKeKeSIS" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    <abbr title="hyper text markup language">HTML</abbr>


</body>
</html>
