<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS into</title>
    <link rel="stylesheet" href="seven.css"/>
    <style>
        /*commenting in css*/
       /* h2{
            color: red;
        }*/
        .one{
            color: blue;
        }
        #two{
            color: orangered;
        }
        .h3{
            color: aqua;
        }
        
    </style>
</head>
<body>
    <!--inline .css styling-->
    <!--color property--> 
    <h1 style="color: green;">CSS introduction color property </h1>
    <!--internal CSS-->
    <h2>internal css by tag</h2>
    <!--internal css by class attribute--> 
    <h2 class="one"> internal css by class attribute</h2>
    <!--internal css by id attribute-->
    <h2 id="two">internal css by id attribute</h2> 
    <!--External css-->
    <P>External css by using link tag</P>
    <!-- priority order -->
     <h3 style="color: yellow;">priority order inline css</h3>
    <h4 class="three" id="four">internal css</h4>
</body>
</body>
</html>
<!-- class,id - attributes
 class -"."
 id    -"#"-->
